steps:
# This step install npm packages
- name: 'gcr.io/cloud-builders/npm'
  id: Install
  args: ['install']

# This step runs the unit tests on the app
- name: 'gcr.io/cloud-builders/npm'
  id: Test
  args: ['test']


# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/kube-cicd-react:$SHORT_SHA'
  - '.'

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/kube-cicd-react:$SHORT_SHA'

#This step deploys the new version of our container image
#in the demo-cloudbuild Kubernetes Engine cluster.

- name: 'gcr.io/cloud-builders/gcloud'
  id: Generate manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    cat ./kubernetes/deployment.yaml | sed "s/COMMIT_SHA/${SHORT_SHA}/g" | kubectl apply -f -
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2'
  - 'CLOUDSDK_CONTAINER_CLUSTER=gke-react-with-cicd'




